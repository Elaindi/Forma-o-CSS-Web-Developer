<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bordas</title>
</head>
<style>
    body{
        font-family: "Roboto", sans-serif;

    }

    .exemplo{
        background-color: rgb(211, 137, 148);
        margin: 5%;
        width: 200px;
        height: 200px;
        border: 10px solid ;
        border-width: 10px;
        
    }
    
    .exemplo1{
        background-color: rgb(117, 85, 153);
        margin: 5%;
        width: 200px;
        height: 200px;
        border-style: solid;
        border-width: 3dvh ;
        border-image-source: url(./img/largato.jpg);
    }

    .exemplo2{
        background-color: rgb(194, 47, 145);
        margin: 5%;
        width: 200px;
        height: 200px;
        border-width: 10px; 
        border-image-source: -o-linear-gradient(red, blue);
    }
</style>

<body>
    <h1>Bordas</h1>
    <p>Podemos definir as configurações das nossas bordas através das propriedades:</p>
    <ul>
        <li>border-image-source</li>
        <li>border-image-width</li>
        <li>border-image-repeat</li>
        <li>border-image-outset</li>
        <li>border-image-slice</li>
    </ul>
    <h2>Exemplo</h2>
    <div class="exemplo"></div>
    <div class="exemplo1"></div>
    <div class="exemplo2"></div>
</body>
</html>
