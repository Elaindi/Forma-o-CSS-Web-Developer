<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dtrilha css</title>
    <style>
        div {
            width: 200px;
            height: 300px;
            border: 5px solid blue;

        }
        

        img {
            width: 100%;
            height: 100%;
            
        }

        #contain {
            object-fit: contain
        }

        #cover {
            object-fit: cover
        }

        #none {
            object-fit: none
        }

        #scale-down {
            object-fit: scale-down
        }
    </style>
</head>
<body>
    <h1>propriedade <code>object-fit</code></h1>

    <code>object-fit: fill;</code> 
    <div>
    
        <img src="b87cd9d9-ec32-4e86-92c0-f2ec6e3f06a8.webp" alt="" id="fill">
        </div>

        <code>object-fit: contain;</code> 
    <div>
    
        <img src="b87cd9d9-ec32-4e86-92c0-f2ec6e3f06a8.webp" alt="" id="contain">
        </div>

          <code>object-fit: cover;</code> 
    <div>
    
        <img src="b87cd9d9-ec32-4e86-92c0-f2ec6e3f06a8.webp" alt="" id="cover">
        </div>


          <code>object-fit: none;</code> 
          
    <div>
    
        <img src="b87cd9d9-ec32-4e86-92c0-f2ec6e3f06a8.webp" alt="" id="none">
        </div>


          <code>object-fit: scale-down;</code> 
    <div>
    
        <img src="b87cd9d9-ec32-4e86-92c0-f2ec6e3f06a8.webp" alt="" id="scale-down">
        </div>







    
</body>
</html>
